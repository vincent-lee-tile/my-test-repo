name: Staging Deployment

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  deploy-staging:
    runs-on: ubuntu-latest
    defaults:
      run:
        shell: bash

    steps:
    - uses: actions/checkout@v3

    - name: Bump version and push tag
      uses: mathieudutour/github-tag-action@v6.0
      id: bump_version_push_tag
      with:
        github_token: ${{ secrets.GITHUB_TOKEN }}
        default_bump: patch
