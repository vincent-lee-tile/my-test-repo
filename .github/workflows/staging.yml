name: Staging Deployment

on:
  push:
    branches:
      - main
  workflow_dispatch:


jobs:
  bump-version:
    runs-on: ubuntu-latest
    defaults:
      run: 
        shell: bash

    outputs:
      new_tag: ${{ steps.bump_version_push_tag.outputs.new_tag }}
  
    steps:
      - name: Checkout
        uses: actions/checkout@v3

      - name: Bump version and push tag
        uses: mathieudutour/github-tag-action@v6.0
        id: bump_version_push_tag
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
    
  deploy-staging:
    needs: bump-version
    runs-on: ubuntu-latest
    defaults:
      run:
        shell: bash

    steps:
      - name: Checkout
        uses: actions/checkout@v3

      - name: Test
        run: echo "deploy! ${{ job.bump-version.outputs.new_tag }}"

