name: Release
on:
  push:
    branches:
      - main

jobs:
  release:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v3

    - name: Bump version and push tag
      uses: mathieudutour/github-tag-action@v6.0
      id: bump_version_push_tag
      with:
        github_token: ${{ secrets.GITHUB_TOKEN }}
        default_bump: patch