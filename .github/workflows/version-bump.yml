name: Version Bump

on:
  push:
    branches:
      - main
  workflow_dispatch:


jobs:
  bump-version:
    runs-on: ubuntu-latest
    defaults:
      run: 
        shell: bash
  
    steps:
      - name: Checkout
        uses: actions/checkout@v3

      - name: Bump version and push tag
        uses: mathieudutour/github-tag-action@v6.0
        with:
          github_token: ${{ secrets.GH_ACTION_PA_TOKEN }}
